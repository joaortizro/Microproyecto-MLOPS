tags:
  - Health
summary: API liveness check
responses:
  200:
    description: API is healthy
    schema:
      type: object
      properties:
        status:
          type: string
          example: ok
        data:
          type: object
          properties:
            status:
              type: string
              example: healthy
            version:
              type: string
              example: 1.0.0
            environment:
              type: string
              example: development
        timestamp:
          type: string
          example: "2024-01-01T00:00:00+00:00"
  500:
    description: Service unavailable
